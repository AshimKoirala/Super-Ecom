<nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto flex items-center gap-4 px-4 py-3">
    <div class="flex items-center">
      <a href="{{ url_for('index') }}">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="logo"
          class="h-10 w-auto"
        />
      </a>
    </div>

    <!-- search center -->
    <form
      action="{{ url_for('search_route') }}"
      method="GET"
      class="flex-1 mx-4"
    >
      <div class="relative">
        <input
          name="q"
          value="{{ query or request.args.get('q', '') }}"
          placeholder="Search products, categories..."
          class="w-full h-10 md:h-12 rounded-md border px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-orange-300"
        />
        <button
          type="submit"
          class="absolute right-1 top-1/2 -translate-y-1/2 px-3 py-1 rounded-md text-sm bg-orange-500 text-white"
        >
          Search
        </button>
      </div>
    </form>

    <div class="flex items-center gap-4">
      <a href="{{ url_for('shop') }}" class="hidden md:inline text-sm">Shop</a>
      <a href="#" class="relative">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6.4A1 1 0 0 0 6.8 21h10.4a1 1 0 0 0 .999-.9L19 13M7 13h10"
          />
        </svg>
        <span
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
          >3</span
        >
      </a>

      {% if current_user.is_authenticated %}
      <a href="{{ url_for('logout') }}" class="flex items-center gap-2">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="user"
          class="w-8 h-8 rounded-full"
        />
        <span class="hidden md:inline">{{ current_user.username }}</span>
      </a>
      {% else %}
      <a href="{{ url_for('login') }}" class="flex items-center gap-2 text-sm">
        <svg
          class="w-6 h-6"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <circle
            cx="12"
            cy="7"
            r="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
        <span class="hidden md:inline">Login</span>
      </a>
      {% endif %}
    </div>
  </div>
</nav>
