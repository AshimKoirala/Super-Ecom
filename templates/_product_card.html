<div class="product-card bg-white rounded-2xl shadow-sm p-3 flex flex-col">
  <a href="{{ url_for('product_detail', slug=product.slug) }}" class="block">
    <div
      class="w-full aspect-[4/3] overflow-hidden rounded-xl flex items-center justify-center"
    >
      <img
        src="{{ product.image or url_for('static', filename='images/logo.png') }}"
        alt="{{ product.title }}"
        class="object-contain w-full h-full"
      />
    </div>
    <h4 class="mt-3 text-sm font-semibold">{{ product.title }}</h4>
    <div class="mt-2 text-orange-600 font-bold">
      ${{ '%.2f'|format(product.price) }}
    </div>
  </a>
</div>
